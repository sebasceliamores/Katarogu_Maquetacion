  <div class="container">

        <button class="btn__save button">Guardar</button>

      <div id="" class="Product__image">

          </div>

            <img  src="../images/pantalon.jpg" alt="Producto" />

          </div>
          
        </div>

      </div>
    </section>

  </div>
