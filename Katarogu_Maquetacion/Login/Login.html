<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;700;800&display=swap"
  rel="stylesheet"
  />
  <link
  href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
  rel="stylesheet"
  />
  <link rel="stylesheet" href="./Login.css" />
  <title>ShopX</title>
</head>
<body>
  <header>
    Katarogu
  </header>

  <section class='toggle'>
    <label>Entrar</label>
    <div class='toggle__switch'>
      <input onclick='toggleSwitch()' type= "checkbox" id='toggleSwitch'/>
    </div>
    <label >Registrar</label>
  </section>

  <section class='container' id="container">
    <div class="container__form" id="forms">

      <form class="container__form-login" id="login">
        <input class="input" type="text" placeholder="Usuario" />
        <input class="input" type="password" placeholder="Contraseña" />
        <button class="button">Entrar</button>
      </form>

      <form class="container__form-register" id='register'>
        <input class="input" type="email" placeholder="Email" />
        <input class="input" type="password" placeholder="Contraseña" />
        <input class="input" type="text" placeholder="Nombre de tienda" />
        <button class="button">Registrar</button>
      </form>
    </div>

    <div class="container__description" id="description">
      <p class="container__description-text">
        ShopX, crea tu catalogo de forma fácil y sencilla, promociona tus productos con un gran alcance a todos tus clientes.
      </p>
    </div>

  </section>

  <script src="./Login.js"></script>
</body>
</html>
