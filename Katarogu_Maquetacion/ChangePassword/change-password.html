<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;700;800&display=swap"
  rel="stylesheet"
  />
  <link
  href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
  rel="stylesheet"
  />
  <link rel="stylesheet" href="./change-password.css">
  <title>Cambio de Contraseña</title>
</head>
<body>
  <header>
    <span>NombreTienda</span>
    <img src="./images/ajustes.svg" alt="Ajustes">
  </header>

  <div class="message">
    <span class="message__info">Cambia tu contraseña</span>
  </div>

  <div class="container">
    <div class="container__1">
      <input class="input" type="tex" placeholder="Contraseña actual" />
    </div>
    <div class="container__2">
      <input type="text" class="input" placeholder="Nueva contraseña" />
      <input type="text" class="input" placeholder="Repetir nueva contraseña">
    </div>
  </div>

  <div class="div-button">
    <div class="div-button-content1">
      <button class="button">Guardar</button>
    </div>
    <div class="div-button-content2">
      <button class="button button2">Cancelar</button>
    </div>
  </div>

</body>
</html>
